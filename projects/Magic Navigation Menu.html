<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="Magic Navigation Menu.css" /> -->
    <link rel="stylesheet" href="Magic Navigation Menu 2.css" />
  </head>
  <body>
    <!-- ========== ver 1 start ========== -->
    <div class="box1">
    <div class="navigation">
      <ul>
        <li class="list active" style="--clr: #f44336">
          <a href="#">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
          </a>
        </li>
        <li class="list" style="--clr: #ffa117">
          <a href="#">
            <span class="icon"
              ><ion-icon name="person-outline"></ion-icon
            ></span>
          </a>
        </li>
        <li class="list" style="--clr: #0fc70f">
          <a href="#">
            <span class="icon"
              ><ion-icon name="chatbubble-outline"></ion-icon
            ></span>
          </a>
        </li>
        <li class="list" style="--clr: #2196f3">
          <a href="#">
            <span class="icon"
              ><ion-icon name="camera-outline"></ion-icon
            ></span>
          </a>
        </li>
        <li class="list" style="--clr: #b145e9">
          <a href="#">
            <span class="icon"
              ><ion-icon name="settings-outline"></ion-icon
            ></span>
          </a>
        </li>
        
        <div class="indicator"></div>
      </ul>
    </div>
  </div>
    <!-- ========== ver 1 end ========== -->
    <!-- ========== ver 2 start ========== -->
    <div class="box2">
    <div class="navigation-v2">
      <ul>
        <li class="list2 active">
          <a href="">
            <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
            <span class="text">Home</span>
          </a>
        </li>
        <li class="list2 ">
          <a href="">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
            <span class="text">Profile</span>
          </a>
        </li>
        <li class="list2">
          <a href="">
            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="text">Massage</span>
          </a>
        </li>
        <li class="list2">
          <a href="">
            <span class="icon"><ion-icon name="camera-outline"></ion-icon></span>
            <span class="text">Photo</span>
          </a>
        </li>
        <li class="list2">
          <a href="">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
            <span class="text">Setting</span>
          </a>
        </li>
        <div class="indicator-v2"></div>
      </ul>
    </div>
  </div>
    <!-- ========== ver 2 end ========== -->
    <!-- ============== ver 1 script========== -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      const list = document.querySelectorAll(".list");
      function activeLink() {
        list.forEach((item) => item.classList.remove("active"));
        this.classList.add("active");
      }
      list.forEach((item) => item.addEventListener("click", activeLink));
    </script>

    <!-- ============== ver 2 script========== -->
    <script>
      const list2 = document.querySelectorAll('.list2');
      function activeLink(){
        list2.forEach((item) =>
        item.classList.remove('active'));
        this.classList.add('active');
      }
      list2.forEach((item) =>
      item.addEventListener('click',activeLink));
    </script>

  </body>
</html>
